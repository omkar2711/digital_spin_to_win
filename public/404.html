<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect script
    // This handles cases where users enter URLs directly or refresh on pages other than home
    (function(){
      // Get the current path
      var path = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      
      // Redirect to the index.html with the path as query param
      // This helps with preserving the intended route after redirecting
      window.location.href = '/' + (search ? search + '&' : '?') + 
                             '_redirectFrom=' + encodeURIComponent(path) + hash;
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #e44747;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <div class="spinner"></div>
    <p>If you are not redirected automatically, <a href="/" style="color: #e44747;">click here</a></p>
  </div>
</body>
</html>
